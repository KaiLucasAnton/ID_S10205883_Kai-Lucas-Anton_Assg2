<!DOCTYPE html>
<html>

    <head>
        <title>Covid-19 stats</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!-- Baskerville -->
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <!-- work sans -->
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Work+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <header id="heading">
            <div id="head">
                <h1>Covid-19 stats</h1>
                
                <div class="burger">
                    <div class = "line1"></div>
                    <div class = "line1"></div>
                    <div class = "line1"></div>
                </div>
                
            </div>
            <section class="nav-bar">
                <nav>
                    <ul class="nav-links">
                        <li><a class="link" href="index.html"></style>Home</a></li>
                        <li><a class="link" href="settings.html">Settings</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <p>
            <input type="text" placeholder="Type a country..." id="country" class="searchBar"></br>
            <div class="submit">
                <button type="button" id='submit' onclick="getInputValue();">Submit</button> -or- 
                <button type="button" id='submit' onclick="getLocationValue();">use current location</button> -or- 
                <button type="button" id='global' onclick="getGlobalValue();">get global data</button>
            </div>
        </p>
        <table class="table table-striped">
            <tr class = "bg-info">
                <th data-column="country"   data-order="desc">Country</th>
                <th data-column="confirmed" data-order="desc">Confirmed</th>
                <th data-column="deaths"    data-order="desc">Deaths</th>
                <th data-column="recovered" data-order="desc">Recovered</th>
                <th data-column="active"    data-order="desc">Active</th>
            </tr>
            <tbody id="myTable"></tbody>
        </table>

        <script src="app.js"></script>
        <script src="bg.js"></script>
        <script src="script.js"></script>
        
        <!-- for finding country -->
        <script src="http://api.wipmania.com/jsonp?callback=jsonpCallback"
        type="text/javascript"></script>
        <!-- for covid 19 api 
        <script src="https://api.covid19api.com/country/Singapore"
        type="text/javascript"></script>-->

        <link href="style.css" rel="stylesheet" type="text/css" />
    </body>
</html>
